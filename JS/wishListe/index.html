<!DOCTYPE html>
<html>

<head>
    <title>Events</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="wrapper">
        <header>
            <h1>List of what I need</h1>
            <p id="first">Today before tomorrow</p>

        </header>
        <input type="text" name="" id="userinput" placeholder="enter items">
        <button id="enter">Add </button>
        <button id="clear">Clear List</button>
        <section>
            <div class="background--lightgreen">
                <ul>
                    <div class="li-wrapper">
                        <li random="23">Item 1</li>
                        <div class="div"></div>
                    </div>

                    <div class="li-wrapper">
                        <li>Item 2</li>
                        <div class="div"></div>
                    </div>

                    <div class="li-wrapper">
                        <li>Item 3</li>
                        <div class="div"></div>
                    </div>

                    <div class="li-wrapper">
                        <li>Item 4</li>
                        <div class="div"></div>
                    </div>

                    <div class="li-wrapper">
                        <li> Item 5</li>
                        <div class="div"></div>
                    </div>

                    <div class="li-wrapper">
                        <li>Item 6</li>
                        <div class="div"></div>
                    </div>

                </ul>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
